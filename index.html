   </body>
	
	<script>		
		function moveMixer(){				
			setTimeout(function(){
                document.getElementById("loading").src="images/mixeur1.png";
                setTimeout(function(){
                    document.getElementById("loading").src="images/mixeur2.png";		
                    setTimeout(function(){
                        document.getElementById("loading").src="images/mixeur3.png";	
                        setTimeout(function(){
                            document.getElementById("loading").src="images/mixeur4.png";
							setTimeout(function(){
								document.getElementById("loading").src="images/mixeur3.png";
								 setTimeout(function(){
									document.getElementById("loading").src="images/mixeur2.png";
									setTimeout(function(){
										document.getElementById("loading").src="images/mixeur1.png";				
									},250);	
								},250);					
							},250);											
                        },250);				
                    },250);			
                },250);
            },250);			
		}		
		setInterval(moveMixer, 1750);
	</script>
